<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech blogger</title>
    <link rel="stylesheet" href="/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="nav navbar-dark bg-dark justify-content-center">
            <h5 style="margin: 1%;">
                <a href="/">tech blogger</a>
            </h5>
            <p class="navbar-text" style="margin: 1%;">
                A community for tech enthusiasts.
            </p>
            <!-- Conditionally render login or logout links -->
            <!-- {{#if logged_in}} -->
            <a style="margin: 1%" href="/profile">profile</a> |
            <a style="margin: 1%" href="/logout" id="logout">logout</a> |
            <!-- {{else}} -->
            <a style="margin: 1%" href="/login">login</a>
            <!-- {{/if}} -->
        </nav>
    </header>
    <main>

        <div style="margin: 0 auto; width: 70%; padding: 20px;">
            <h4 style="text-align: center;">the internet is full of ideas...</h4>
        </div>

        <div style="margin: 0 auto; width: 70%; border: 1px solid black; padding: 20px; border-radius: 5px;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="blog-title">
                <label for="blog-title">what are you thinking about?</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="blog-post"
                    style="height: 100px"></textarea>
                <label for="blog-post">go ahead... expand</label>
            </div>
            <button type="button" class="btn btn-dark" style="width: 100%; margin-top: 10px;" id="post-button">share the knowledge</button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
